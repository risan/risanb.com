{{ define "main" }}
{{ .Content }}

{{ range .Pages.GroupByDate "2006" }}
<h2>{{ .Key }}</h2>
<ul class="page-list">
    {{ range .Pages }}
    <li>
        <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format "Jan 02" }}</time>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}
