{{ define "title" }}Category: {{ .Title }} | {{ .Site.Title }}{{ end}}
{{ define "main" }}
<h1>Category: {{ .Title }}</h1>

<ul class="page-list">
    {{ range .Pages }}
    <li>
        <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format "2006 Jan 02" }}</time>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
