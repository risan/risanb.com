{{ define "title" }}Tag: {{ .Title | humanize }} | {{ .Site.Title }}{{ end}}
{{ define "main" }}
  <article class="wysiwyg">
    <h1>Tag: {{ .Title | humanize }}</h1>

    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
